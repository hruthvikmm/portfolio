<!DOCTYPE html>
<html>
    <head>
        <title>password validation</title>
        <script>
            function myfun()
            {
                var pp = /^[A-Za-z]{5,14}$/
                var a = document.getElementById("user_password").value
                var b = document.getElementById("confirm_password").value
                if(a=="")
                {
                    document.getElementById("message").innerHTML="enter the password";
                    return false;
                }
            }
            if(a!=b)
            {
                 document.getElementById("message1").innerHTML="password mismatch";
                 return false;
            }
            if(a!=pp)
            {
                 document.getElementById("message").innerHTML="invalid error";
                 return false;
            }
        </script>
    </head>
    <body style="background-color: blueviolet;">
<div id="val">
    <form onsubmit=" return myfun()">
        <label>password</label>
        <input type="password" id="user_password" placeholder="eg:******"><br><br>
        <span style="color: brown;" id="message"></span><br><br>
        <label>password</label>
        <input type="password" id="confirm_password" placeholder="eg:uykfyu*">
        <span  style="color: brown="message1"></span><br><br>
        <input type="submit" id="one" values="submit">
       </form>
</div>

        border: 10px ridge #f88863 ;

   input{

</style>
    </body>
</html>
