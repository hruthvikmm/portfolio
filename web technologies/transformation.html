<!DOCTYPE html>
<html>
   <head>
    <title>Transformation</title>
    <style>
        p{
            border: 2px solid;color: black;
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
        #p1{
            transform: rotate(30deg);
        }
        #p2{
            transform: rotate(30deg);
        }
    </style>
   </head>
   <body>
    <p id="p1">dream factory 2023</p>
    <p id="p2">welcome to transformation</p>
   </body>
</html>
